<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Simple Counter App</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <h1>People Counted</h1>
            <h2 id="counter">0</h2>

            <button class="btn-main" id="increment-btn" onclick="increment()">Increment</button>
            <button class="btn-main" id="decrement-btn" onclick="decrement()">Decrement</button>
            <button class="btn-main" id="reset-btn" onclick="resetCount()">Reset</button>
            <button class="btn-main" id="save-btn" onclick="saveCount()">Save</button>
            <button class="btn-main" id="clear-btn" onclick="clearSaved()">Clear progress</button>
        </div>
        <div class="text">
            <h1>Progress</h1>
            <p></p>
            <ul id="saved-progress">


            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
